<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء صفحة هبوط جديدة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>إنشاء صفحة هبوط جديدة</h1>

  <form onsubmit="createPage(event)">
    <label>اسم الصفحة:</label>
    <input type="text" id="pageName" placeholder="مثال: blackfriday" required>

    <label>رقم واتساب:</label>
    <input type="text" id="whatsappNumber" placeholder="9725XXXXXXXX" required>

    <label>اختر اللغة:</label>
    <select id="language">
      <option value="ar">عربي</option>
      <option value="he">عبري</option>
    </select>

    <button type="submit">إنشاء الصفحة</button>
  </form>

  <p id="result"></p>

  <script>
    function createPage(event) {
      event.preventDefault();
      const name = document.getElementById('pageName').value.trim();
      const phone = document.getElementById('whatsappNumber').value.trim();
      const lang = document.getElementById('language').value;

      const templateFile = lang === "ar" ? "template_ar.html" : "template_he.html";
      const newFilename = name + ".html";

      document.getElementById('result').innerHTML = `
        ✅ تم تجهيز الصفحة: <strong>${newFilename}</strong><br>
        📎 انسخ ملف: <code>${templateFile}</code> ثم أعد تسميته إلى <code>${newFilename}</code><br>
        ✏️ استبدل رقم الواتساب داخل الملف بـ: <code>${phone}</code><br>
        🔁 ثم ارفعه إلى GitHub ليتم نشره على Netlify تلقائيًا.
      `;
    }
  </script>
</body>
</html>
