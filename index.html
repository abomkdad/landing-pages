<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء صفحة هبوط</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      color: #333;
      direction: rtl;
    }
    .container {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      color: #007bff;
    }
    .hidden {
      display: none;
    }
    #loginBox {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #loginForm {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <div id="loginForm">
      <h3>كلمة مرور الوصول</h3>
      <input type="password" id="adminPassword" placeholder="ادخل كلمة المرور">
      <button onclick="checkPassword()">دخول</button>
      <div id="error" style="color:red; display:none;">كلمة مرور غير صحيحة</div>
    </div>
  </div>

  <div class="container hidden" id="mainApp">
    <h2>إنشاء صفحة هبوط جديدة</h2>
    <label>اسم الصفحة:</label>
    <input type="text" id="pageName" placeholder="sale11">

    <label>رقم واتساب:</label>
    <input type="text" id="whatsappNumber" placeholder="9725XXXXXXXX">

    <label>اختر اللغة:</label>
    <select id="language">
      <option value="ar">عربي</option>
      <option value="he">عبري</option>
    </select>

    <button onclick="createPage()">إنشاء الصفحة</button>
    <div class="message" id="result"></div>
  </div>

  <script>
    const PASSWORD = "mad2025";

    function checkPassword() {
      const input = document.getElementById('adminPassword').value;
      if (input === PASSWORD) {
        localStorage.setItem('authenticated', 'true');
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('mainApp').classList.remove('hidden');
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }

    window.onload = () => {
      const isAuth = localStorage.getItem('authenticated');
      if (isAuth === 'true') {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('mainApp').classList.remove('hidden');
      }
    }

    function createPage() {
      const name = document.getElementById('pageName').value.trim();
      const number = document.getElementById('whatsappNumber').value.trim();
      const lang = document.getElementById('language').value;

      if (!name || !number) {
        alert('يجب ملء الحقول');
        return;
      }

      document.getElementById('result').innerHTML = `✔️ تم تجهيز الصفحة: <strong>${name}.html</strong><br>
      🖊️ سيتم إنشاء الملف بطريقة JavaScript.`;
    }
  </script>
</body>
</html>
